<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Gamedev Canvas Workshop</title>
    <style>
    	* { padding: 0; margin: 0; }
    	canvas { background: #eee; display: block; margin: 0 auto; }
    </style>
</head>
<body>

<canvas id="myCanvas" width="300" height="500"></canvas>

<script>
	// canvas info
	var canvas = document.getElementById("myCanvas");
	var ctx = canvas.getContext("2d");

	// player movement location
	var x = canvas.width/2;
	var y = canvas.height-30;
	var ballRadius = 10;
	var dx = 30;
	var dy = -10;
	var reach = canvas.height/5;

	// player movement boolean
	var leftHide = false;
	var rightHide = false;
	var reached = false;

	// watermelon owner movement
	var ownerX = canvas.width/2
	var ownerY = 100;
	var maxTime = 2000;
	var minTime = 1000;
	var finalTurnInterval = 500;
	var returnInterval = 2000;
	var isTurned = false;

	// Owner movement
	function drawOwner(color) {
		ctx.clearRect(ownerX-ballRadius, ownerY-ballRadius, ballRadius*2, ballRadius*2);
		ctx.beginPath();
	    ctx.arc(ownerX, ownerY, ballRadius, 0, Math.PI*2);
	    ctx.fillStyle = color;
	    ctx.fill();
	    ctx.closePath();
	}

	function ownerInitialize() {
		drawOwner("#00ff00");
		isTurned = false;
	    var initialTurnInterval = Math.floor(Math.random() * (maxTime - minTime) + minTime);
	    setTimeout(ownerInitiateTurn, initialTurnInterval);
	}

	function ownerInitiateTurn() {
		drawOwner("#ffff00");
	    setTimeout(ownerFullTurn, finalTurnInterval);
	}

	function ownerFullTurn() {
		drawOwner("#ff0000");
		console.log("is red");
		isTurned = true;
		checkGameOver(returnInterval);

	}

	// User Movement

	function drawBall() {
		ctx.clearRect(x-ballRadius, y-ballRadius, ballRadius*2, ballRadius*2);
	    ctx.beginPath();
	    ctx.arc(x, y, ballRadius, 0, Math.PI*2);
	    ctx.fillStyle = "#0095DD";
	    ctx.fill();
	    ctx.closePath();
	}

	function initiateBall() {
		drawBall();
	}

	function moveUp() {
		if (leftHide == false && rightHide == false) {
		    ctx.clearRect(x-ballRadius, y-ballRadius, ballRadius*2, ballRadius*2);
		    y += dy;

		    if (y + dy < ballRadius) {
	    		dy = -dy;
			} else if (y < reach) {
	        	alert("수박서리~!"); 
	       		document.location.reload();
	    	}
	    	drawBall();
	    }
	}

	function moveLeftInitial() {
		ctx.clearRect(x-ballRadius, y-ballRadius, ballRadius*2, ballRadius*2);
		leftHide = true;
		x = x - dx
		drawBall();
	}

	function moveRightInitial() {
		ctx.clearRect(x - ballRadius, y - ballRadius, ballRadius * 2, ballRadius * 2);
		rightHide = true;
		x = x + dx;
		drawBall();
	}

	function moveBack() {
		ctx.clearRect(x - ballRadius, y - ballRadius, ballRadius * 2, ballRadius * 2);
		
		if (rightHide == true) {
			leftHide = false;
			rightHide = false;
		}

		if (leftHide == true) {
			leftHide = false;
			rightHide = false;
		}
		
		x = canvas.width / 2;
		drawBall();
	}

	function checkGameOver(tempTimer) {

		var timer = tempTimer;
		console.log(timer);

		if (!leftHide && !rightHide){
			alert("game over!");
	    	document.location.reload(); 
		}

		if(timer > 0) {
			// 100 milisecond is considered "instantaneous"
			timer = timer - 100;
			setTimeout(function() {
				checkGameOver(timer); 
			}, 100);
		}
		else 
			ownerInitialize();
	}

	// Game Start
	initiateBall();
	ownerInitialize();

	// user input for movement
	document.addEventListener('keydown', function(event) {

	    if (event.key == 'ArrowDown') {
	    	moveUp();
	    }

	    else if (event.key == 'ArrowLeft') {
	    	
	    	if (leftHide == false && rightHide == false) {
		    	moveLeftInitial();
	    	}
		    else if (rightHide == true) {
		    	moveBack();
		    }
		}

		else if (event.key == 'ArrowRight') {
		    if (rightHide == false && leftHide == false) {
		    	moveRightInitial();
		    }
		    else if (leftHide == true) {
		    	moveBack();
		    }
		}
	});

</script>

</body>
</html>
